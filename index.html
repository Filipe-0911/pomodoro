<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="./img/relogio.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pomodoro</title>
</head>

<body class="corpo">
    <header class="cabecalho">
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h1 class="titulo_texto">Técnica de estudo/trabalho <span class="titulo_destaque">pomodoro</span>.
                    </h1>
                </a>
                <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Pomodoro</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#apresentacao">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://tecnoblog.net/responde/o-que-e-a-tecnica-pomodoro-timer-25-minutos/" target="_blank">O que é pomodoro?</a>
                            </li>
                            <!-- <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="apresentacao" id="apresentacao">
        <div class="cronometro">
            <section class="horas">
                <i class="medium material-icons" data-botao="soma">add</i>
                <input type="text" class="horas" data-numeros value="00" data-contador="horas">
                <p class="dois_pontos">:</p>
                <i class="medium material-icons" data-botao="subtrai">remove</i>
            </section>
            <section class="minutos">
                <i class="medium material-icons" data-botao="soma">add</i>
                <input type="text" class="minutos" data-numeros value="00" data-contador="minutos">
                <p class="dois_pontos">:</p>
                <i class="medium material-icons" data-botao="subtrai">remove</i>
            </section>
            <section class="segundos">
                <i class="medium material-icons" data-botao="soma">add</i>
                <input type="text" class="segundos" data-numeros value="00" data-contador="segundos">
                <i class="medium material-icons" data-botao="subtrai">remove</i>
            </section>
        </div>
        <div id="div_mensagem" draggable="true">
            <section class="topo">
                <h4 class="titulo-mensagem">Alerta</h4>
                <button id="fechar">X</button>
            </section>
            <section class="baixo">
                <p id="mensagem">oi</p>
                <div class="local-botao"></div>
            </section>
        </div>
        <div class="local_botoes">
            <section class="rodape_botoes">
                <i class="medium material-icons" data-botao="start">play_arrow</i>
                <i class="medium material-icons" data-botao="pause">pause</i>
                <i class="medium material-icons" data-botao="stop">stop</i>
            </section>
            <i class="medium material-icons" data-botao="volume" id="botaoVolume">volume_up</i>
            <input class="volume" type="range" data-range-volume value="100" id="barraVolume">
        </div>
    </main>
    <footer class="rodape">
        <section class="exemplos_pomodoro">
            <h5 class="exemplos_titulo">Exemplos de divisão</h5>
            <div class="exemplos">
                <p class="exemplo1" data-exemplos="25">25/5</p>
                <p class="exemplo2" data-exemplos="50">50/10</p>
            </div>
        </section>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/marcaTempoEstudo.js"></script>

</body>

</html>
